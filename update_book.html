<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Update Book Information</h2>
        <input type="text" id="searchInput" placeholder="Enter book title, author, or ISBN">
        <button onclick="searchBook()">Search</button>
        <div id="bookDetails" style="display: none;">
            <input type="text" id="newTitle" placeholder="New Title">
            <input type="text" id="newAuthor" placeholder="New Author">
            <input type="number" id="newYear" placeholder="New Publication Year">
            <input type="text" id="newISBN" placeholder="New ISBN">
            <label for="availability">Is the book available?</label>
            <input type="checkbox" id="availability">
            <button onclick="updateBook()">Update</button>
        </div>
        <p id="feedback"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
